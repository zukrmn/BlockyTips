# BlockyTips - English

tip.1=&eTip: Abandoned claims for &c90 days &ecan be occupied for &a30%&e of their value!
tip.2=&eTip: Appoint a treasurer and use &b/deposit fund&e to increase the group's assets!
tip.3=&eTip: Improve your logistics, minecarts have inventory &b(Shift + right click)&e and join together when they are close!
tip.4=&eTip: Appoint an officer to help you &arecruit &eor &ckick &emembers!
tip.5=&eTip: Analyze the metrics on the site to predict the market!
tip.6=&eTip: Dividing claims among group members is a good practice!
tip.7=&eTip: Did you know you can place a bounty on a player's head? Use &b/bounty <player> <price>&e to do so!
tip.8=&eTip: Protect your land! Use a &6STICK &eand &b(right click)&e to claim the territory you are on.
tip.9=&eTip: Create a group with &b/grp create <name>&e and invite your friends to join you!
tip.10=&eTip: Need help? Use &b/help&e to see a list of available commands.
tip.11=&eTip: When it starts to rain, an automatic vote session begins. Use &a/r yes &eto vote to stop the rain.

command.tips.off=&eYou have disabled automatic tips.
command.tips.on=&aYou have enabled automatic tips!
command.tips.usage=&eUse &b/tips on&e to enable or &b/tips off&e to disable automatic tips.
command.only-players=&cOnly players can configure tips.
command.tip-disabled=&7Use &c/tips off &7to disable tips.
